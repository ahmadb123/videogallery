<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Mono:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <title>videogallery</title>
</head>

<body>
    <header class="clearfix">
        <h2>
            Said The Sky
        </h2>
    </header>
    <nav id="navlist">
        <ul>
            <li> <a href="#vid1"> Walk Me Home</a> </li>
            <li> <a href="#vid2"> Sentiment</a> </li>
            <li> <a href="#vid3"> Forgotten You</a> </li>
            <li> <a href="#vid4">Emotion Sickness </a></li>


        </ul>
    </nav>
    <main>

        <section>
            <article id="vid1">
                <h4> Walk Me Home </h4>
                <div class="videowrapper">
                    <iframe src="https://www.youtube.com/embed/02IboPNPog8" title="YouTube video player" frameborder="0"
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                        allowfullscreen></iframe>

                </div>
            </article>
            <article id="vid2">
                <h4> Sentiment </h4>
                <div class="videowrapper">
                    <iframe  src="https://www.youtube.com/embed/DWBjP3UnBUE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
              

                </div>
            </article>
            <article id="vid3">
                <h4> Forgotten You </h4>
                <div class="videowrapper">
                    <iframe  src="https://www.youtube.com/embed/9XnYmDB_lhE" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </article>

            <article id="vid4">
                <h4> Emotion Sickness </h4>
                <div class="videowrapper">
                    <iframe  src="https://www.youtube.com/embed/jspfON3QiiU" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                </div>
            </article>
        </section>
        <div><button onclick="topFunction()" id="cornerBtn" title="Go to top">Return To Top</button></div>


        <script>
            // When the user scrolls down 800px from the top of the document, show the button
            window.onscroll = function () { scrollFunction() };

            function scrollFunction() {
                if (document.body.scrollTop > 800 || document.documentElement.scrollTop > 800) {
                    document.getElementById("cornerBtn").style.display = "block";
                } else {
                    document.getElementById("cornerBtn").style.display = "none";
                }
            }

            // When the user clicks on the button, scroll to the top of the document
            function topFunction() {
                document.body.scrollTop = 0;
                document.documentElement.scrollTop = 0;
            }
        </script>
    </main>
    <footer>
        <p>
            &copy; 2022
        </p>
    </footer>
</body>

</html>
